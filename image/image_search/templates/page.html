    <style>
      * {
        box-sizing: border-box;
      }
      
      /* Style the search field */
      form.example input[type=text] {
        padding: 10px;
        font-size: 17px;
        border: 1px solid grey;
        float: left;
        width: 80%;
        background: #f1f1f1;
      }
      
      /* Style the submit button */
      form.example button {
        float: left;
        width: 20%;
        padding: 10px;
        background: #1b2735;
        color: white;
        font-size: 17px;
        border: 1px solid grey;
        border-left: none; /* Prevent double borders */
        cursor: pointer;
      }
      
      form.example button:hover {
        background: #1b2735;
      }
      
      /* Clear floats */
      form.example::after {
        content: "";
        clear: both;
        display: table;
      }      
        :root {
            --card-height: 300px;
            --card-width: calc(var(--card-height) / 1.5);
          }
          * {
            box-sizing: border-box;
          }
          body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
          }
          .card {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 0 36px;
            perspective: 2500px;
            margin: 0 50px;
          }
          
          .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
          }
          
          .wrapper {
            transition: all 0.5s;
            position: absolute;
            width: 100%;
            z-index: -1;
          }
          
          .card:hover .wrapper {
            transform: perspective(900px) translateY(-5%) rotateX(25deg) translateZ(0);
            box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
            -webkit-box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
          }
          
          .wrapper::before,
          .wrapper::after {
            content: "";
            opacity: 0;
            width: 100%;
            height: 80px;
            transition: all 0.5s;
            position: absolute;
            left: 0;
          }
          .wrapper::before {
            top: 0;
            height: 100%;
            background-image: linear-gradient(
              to top,
              transparent 46%,
              rgba(12, 13, 19, 0.5) 68%,
              rgba(12, 13, 19) 97%
            );
          }
          .wrapper::after {
            bottom: 0;
            opacity: 1;
            background-image: linear-gradient(
              to bottom,
              transparent 46%,
              rgba(12, 13, 19, 0.5) 68%,
              rgba(12, 13, 19) 97%
            );
          }
          
          .card:hover .wrapper::before,
          .wrapper::after {
            opacity: 1;
          }
          
          .card:hover .wrapper::after {
            height: 120px;
          }
          .title {
            width: 100%;
            transition: transform 0.5s;
          }
          .card:hover .title {
            transform: translate3d(0%, -50px, 100px);
          }
          
          .character {
            width: 100%;
            opacity: 0;
            transition: all 0.5s;
            position: absolute;
            z-index: -1;
          }
          
          .card:hover .character {
            opacity: 1;
            transform: translate3d(0%, -30%, 100px);
          }
          .searchbar{
            height:45px;
            border:none;
            width:500px;
            font-size:16px;
            outline: none;
            
          }
          
    </style>
