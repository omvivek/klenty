<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Image Search</title>
    
  <link rel="icon" type="image/x-icon" href='https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh5iAHwt59XOgvKYnpcrPKCU6GOqMU5u1HJEp7Ig-as_yUfYKouWcnoWi7tU6eOrbCL_MOd0jaTIgC7ImfAK7pDs7OjJOO9lSH3DVUtTiL8zHwTpxQrTpoKchTPIs5YBCDpXURSkD5qgviRV7bX_z-PqFpStLJpBVL8vA0UoJhoPimSx7iTbj4dwA/s320/i.png'>

    <style>
        .image-thumbail {
            height: 200px;
            object-fit: cover;
        }

        .list-group-item a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body class="m-5">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
 
                    {% for p in res %}
                    <div class="col-md-3">
                        <div class="card my-2">
                            <img class="image-thumbail" src="{{p}}" alt="Card image cap">
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photos...</h3>
                    {% endfor %}








                </div>
            </div>
        </div>
    </div>

</body>

</html>
